{% load static %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form to login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-pink-200" data-bs-theme="dark" style="background-color: rgb(8, 8, 76);">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="{% static 'css/images/7.jpg' %}" alt="logo" width="40" height="30"
                    style="border-radius: 20px;" class="d-inline-block align-text-top">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" style="color: white;" href="#">BeReal Motors and spare company</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/index" style="color: white;">HOME</a>
                    </li>
                </ul>

        </div>
    </nav>

    <h2>Please login from here</h2>
    {% block content %}
    <form id="form" method="POST">
        {% csrf_token %}<br>
        {{ form | crispy }}<br>
        <br>
        <input type="submit" value="LOGIN" class="btn btn-info btn-danger btn-block" type="button">

        <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
    </form>
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
