{% extends 'spare/base.html'%}
{% block content %}
<br></br>

<div class = "container">
    <a href="{% url 'issue_item' product.id %}"> <br><br><input type="submit" value="Buy Item" class="btn btn-primary" btn type="button"/></a>
    <a href="{% url 'add_to_stock' product.id %}"><input type= "submit" value="Add to Stock" class="btn btn-primary btn" type="button"/></a>
</div>

<br></br>
<div class = "container">
  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Category</th>
        <th scope="col">Item Name</th>
        <th scope="col">Quantity</th>
        <th scope="col">Unit Price(UGX)</th>   
      </tr>
    </thead>
    <tbody>
      <tr>    
        <td style="font-weight: bolder;">{{product.Category_name}}</td>
        <td style="font-weight: bolder;">{{product.part_name}}</td>
        <td style="font-weight: bolder;">{{product.total_quantity}}</td>
        <td style="font-weight: bolder;">UGX{{product.unit_price}}</td>   
      </tr>
    </tbody>  
  </table>
</div>
{% endblock%}
